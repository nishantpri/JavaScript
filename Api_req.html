<body style="background-color: #212121;color:green">
    <p>
 Value	State	Description<br>
0	   UNSENT	Client has been created. open() not called yet.<br>
1	  	open() has been called.<br>
2	    HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
3	   LOADING	Downloading; responseText holds partial data.<br>
4	      DONE 	The operation is complete.<br>
</p>
<script >
    const url="https://randomuser.me/";
    const xhr=new XMLHttpRequest();
    xhr.open('GET',url);
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState); // this will show that state has changed of nor
    if(xhr.readyState===4){
        console.log(this.responseText);
    }
    const data=JSON.parse(this.responseText);
    console.log(data)
    console.log(data.folloers);
}

</script>
